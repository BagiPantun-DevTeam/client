<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<style>
</style>

</head>
<body>
<div class="container">
  <div id="app"> 
    <div class="row">
        <template v-if="seen">
            <div class="vl">
                <h2 style="text-align:center">Login</h2>
                <input type="email" v-model="email" placeholder="Email" required>
                <input type="password" v-model="password" placeholder="Password" required>
                <input type="submit" value="Login" v-on:click="login">
                <p style="text-align: right">Not a user yet? <button v-on:click="register">Register</button></p>
            </div>
        </template>

        <!-- <template v-else> -->
            <div class="vl">
                <h2 style="text-align:center">Register</h2>
                <input type="text" v-model="username" placeholder="Username" required>
                <input type="email" v-model="email" placeholder="Email" required>
                <input type="password" v-model="password" placeholder="Password" required>
                <input type="submit" value="Register" v-on:click="register">
                <p style="text-align: right">Already have an account? <button v-on:click="login">Login</button></p>
            </div>
        <!-- </template> -->
    </div>
  </div> 
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      username : username,
      email: email,
      password: password,
      seen: true
    },
    methods: {
      register(){
        this.seen = false
        axios.post('http://localhost:3000/signup', {
          username: this.username,
          email: this.email,
          password: this.password
        })
        .then(user => {
          console.log(user)
          // localStorage.setItem("token", user.token)
          window.location="home.html"
        })
        .catch(err => {
          console.log(err)
        })
      },
      login(){
        axios.post('http://localhost:3000/login', {
          username: this.username,
          password: this.password
        })
        .then(user => {
          console.log(user)
          // localStorage.setItem("token", user.token)
          window.location="home.html"
        })
        .catch(err => {
          console.log(err)
        })
      }
    }
  })
</script>
</body>
</html>
